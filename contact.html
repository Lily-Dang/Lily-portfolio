    <main class="profile">
        <h1>Contact</h1>
        <div class="contact">
            <p class="contactItem"></p>
            Rosenweg 96<br>
            1257 Landecy<br>
            Switzerland<br>

            Tel<a href="tel 12345678">12345678</a>

            <a href="https://www.facebook.com/baotrandang98123/" target="_blank">Lily@facebook.com</a><br>

        </div>
        <div>
            <p>In a rush?</p>
            <p>Fill in and send me a message below</p>
            <form action="/name-form-action" method="post" id="contact-form">
                <div class="contactItem">
                    <label class="standard-label" for="user-name">Your name:</label>
                    <input type="text" id="user-name">
                </div>
                <div class="contactItem">
                    <label class="standard-label" for="contact-email">E-mail:</label>
                    <input type="email" id="contact-email" required>
                </div>
                <div class="contactItem">
                    <label class="standard-label" for="contact-number">Telephone:</label>
                    <input type="tel" id="contact-number" pattern="\d{3}[\-]?\d{3}[\-]?\d{4}">
                </div>
                <div class="contactItem">
                    <label class="standard-label" for="user-input">Message:</label>
                    <textarea id="user-input" maxlength="240" required></textarea>
                </div>
                <div class="contactItem">
                    <button type="submit" id="user-message">Send message</button>
                </div>
            </form>
        </div>
